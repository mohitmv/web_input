	var web_input = new (function(){
		this.click_handler = function(onclick) {
			console.log("Something got clicked, onclick = "+onclick);
		}
	})();


	var get_html = function(design_object) { //assert - design_object is valid.

		var onclick_code = function(design_object) {
			return (design_object.onclick===null ? '': 'onclick="web_input.click_handler(\''+design_object.onclick+'\')" ');
		}


		if(design_object.type === "button") {
			if(design_object.label === null) {
				return '<i '+onclick_code(design_object)+' class="my-material-icon-button" >'+design_object.icon+'</i>';
			} else {
				return '<button class="btn '+(design_object.theme === "black_in_white" ? "btn-default": "btn-primary")+'" '+onclick_code(design_object)+' >'+design_object["label"]+(design_object.icon === null ? '': '<i class="my-material-icons" >'+design_object.icon+'</i>')+ '</button>';
			}
		} else if (design_object.type === "image") {
			return '<img src="'+design_object.src+'" width="'+design_object.width+'" height="'+design_object.height+'" style="opacity: '+design_object.opacity+'; '+(design_object.rounded ? 'border-radius: 50%;': '')+' " >';
		} else if (design_object.type === "text") {
			return '<span '+onclick_code(design_object)+' >'+design_object.html+'</span>';
		} else if (design_object.type === "icon") {
			return '<i class="my-material-icons" style="font-size: '+design_object.font_size+'" >'+design_object.icon+'</i>';
		} else if (design_object.type === "input") {
			if(design_object.input_type == "text") {
				return '<div class="input-div" ><label>'+design_object.label+'</label><br><input type="text" class="input-input" placeholder="---" ></div>';
			} else if(design_object.input_type == "textarea") {
				return '<div class="input-div" ><label>'+design_object.label+'</label><br><textarea class="input-input" placeholder="---" rows="'+design_object.default_rows+'" ></textarea></div>';
			}
			} else if(design_object.input_type == "dropdown") {
				var output = '<div class="input-div-select" ><label>'+design_object.label+'</label><br><select class="input-input" '+(design_object.allow_multiple?'multiple':'')+' >';
				for(var i=0; i<design_object.options.length; i++) {
					output += '<option value="'+(i+1)+'" >'+design_object.options[i]+'</option>';
				}
				output += '</select></div>';
				return output;
			} else if(design_object.input_type == "checkbox") {
				var output = '<div class="input-div" >'+design_object.label;
				for(var i=0; i<design_object.options.length; i++) {
					output += '<br><label><input type="'+(design_object.allow_multiple ? 'checkbox':'radio')+'" >'+design_object.options[i]+'</label>';
				}
				output += '</div>';
			}

	

		} else {
			return null;
		}
	};

	document.getElementById("main").innerHTML = get_html(design_object_1);
